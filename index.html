<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="WordSearch/wordSearch.css">
    <link rel="preconnect" href="https://font.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet">
    <title>ROMA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="WordSearch/WSlogic.js"></script>
    <script src="WordSearch/WSpath.js"></script>
    <script src="WordSearch/WScontroller.js"></script>
    <script src="WordSearch/WSview.js"></script>
    <script src="WordSearch/WordSearchAILogic.js"></script>
</head>

<body>
    <section id="topScreen">
        <div id="Timer" class="hide">Tiempo restante: 40s</div>
        <script>
            function returnToMain() {
                window.location.href = "index.html"
            }
        </script>
    </section>
    <h1>Sopa de letras</h1>
    <h2 id="gameInfo">Selecciona una letra y arrastrala</h2>
    <h3 id="themeIntro">El tema es: <span id="wordTheme"></span></h3>
    <section id="gameOptions">
        <button id="newGameButton" type="button">Nueva sopa</button>
        <button id="challenge" type="button">Contrareloj</button>
    </section>
    <div id="wordboard"></div>
    <div id="wordlist"></div>
    <section id="solve">
        <button id="solveButton" type="button">Revelar respuestas</button>
    </section>

    <script>
        $(document).ready(function () {
            new WordSearchController("#wordboard", "#wordlist", "#solveButton", "#newGameButton",
                "#wordTheme", "#challenge", "#Timer");
        })
    </script>
</body>
